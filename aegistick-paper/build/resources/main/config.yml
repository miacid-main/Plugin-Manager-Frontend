# AegisTick Configuration

# TPS Thresholds
tps:
  # TPS below this triggers emergency mode
  critical-threshold: 14.0
  # TPS below this triggers warnings in admin logs
  warning-threshold: 17.0
  # Target TPS (always 20 for vanilla)
  target: 20.0

# Optimization Settings
optimization:
  # Base aggressiveness (0.0 - 1.0)
  # Higher = more aggressive optimization even at normal TPS
  base-aggressiveness: 0.5
  # Emergency aggressiveness (0.0 - 1.0)
  # Used when TPS drops below critical threshold
  emergency-aggressiveness: 0.9

# Feature Toggles
features:
  # Throttle hopper transfer rates in high-activity chunks
  hopper-throttling: true
  # Suspend AI for entities not being observed
  entity-ai-sleep: true
  # Reduce random tick rate in inactive chunks
  random-tick-scaling: true
  # Add micro-delays to redstone propagation
  redstone-delay: true
  # Increase item merge radius to reduce entity count
  item-merge: true

# Safety Settings
safety:
  # Radius around active builders where optimization is reduced
  builder-protection-radius: 32
  # Ticks after combat where full AI is maintained
  combat-protection-ticks: 100
  # Ticks of inactivity to consider player AFK
  afk-threshold-ticks: 6000

# Adaptive Learning
learning:
  # Enable pattern detection and prediction
  enabled: true
  # Window for pattern detection (in ticks)
  pattern-detection-window: 12000

# Server Profile
# Options: SMP, MINIGAME, CREATIVE, CUSTOM
profile: SMP
